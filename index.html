<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="text-center">To Do....</h1>
  <section class="input-box container mt-5 p-3 text-center d-flex border border-dark border-2 rounded-5 ">
    <input type="text" placeholder="Write Here...." id="inputText" class="border-0 p-2">
    <button class="bg-white border-0" onclick="add()"><i class="fa-solid fa-circle-plus fs-3"></i></button>
  </section>

  <section>
    <div class="listContainer d-flex flex-column">
      <!-- <div class="do-list mt-5 container mt-5  text-center d-flex border border-dark border-2 rounded-5">
      <p id="list" class="align-self-center mt-3"></p>
      <button class="bg-white border-0"><i class="fa-solid fa-check fs-4"></i></button>
      <button class="bg-white border-0"><i class="fa-solid fa-trash fs-4"></i></button> -->
    </div>
    </div>

    <div class="compContainer d-flex flex-column">
      <!-- <div class=" comp-list mt-5 container mt-5  text-center border border-dark border-2 rounded-1">
      ${arrComp[i]} -->
    </div>
    <div class="activeContainer d-flex flex-column">
      <!-- <div class=" comp-list mt-5 container mt-5  text-center border border-dark border-2 rounded-1">
      ${arrActive[i]} -->
    </div>
  </section>


  <section class="mt-5 d-flex justify-content-center flex-wrap gap-3">
    <button id="allContent" onclick="allContent()">All</button>
    <button id="active" onclick="active()">Active</button>
    <button id="completed" onclick="completed()">Completed</button>
    <button id="clearComp" onclick="clearComp()">Clear Completed</button>
  </section>
  <script src="https://kit.fontawesome.com/6dc7929f7c.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
